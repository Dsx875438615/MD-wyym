<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
    <script src="https://at.alicdn.com/t/font_616443_1ycap97jf0qkt9.js"></script>
    <script>  
    
    //designWidth:设计稿的实际宽度值，需要根据实际设置
    //maxWidth:制作稿的最大宽度值，需要根据实际设置

    ;(function(designWidth, maxWidth) {
      var doc = document,
      win = window,
      docEl = doc.documentElement,
      remStyle = document.createElement("style"),
      tid;

      function refreshRem() {
        var width = docEl.getBoundingClientRect().width;
        maxWidth = maxWidth || 540;
        width>maxWidth && (width=maxWidth);
        var rem = width * 16 / designWidth;
        remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
      }

      if (docEl.firstElementChild) {
        docEl.firstElementChild.appendChild(remStyle);
      } else {
        var wrap = doc.createElement("div");
        wrap.appendChild(remStyle);
        doc.write(wrap.innerHTML);
        wrap = null;
      }
      //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
      refreshRem();

      win.addEventListener("resize", function() {
        clearTimeout(tid); //防止执行两次
        tid = setTimeout(refreshRem, 300);
      }, false);

      win.addEventListener("pageshow", function(e) {
        if (e.persisted) { // 浏览器后退的时候重新计算
          clearTimeout(tid);
          tid = setTimeout(refreshRem, 300);
        }
      }, false);

      if (doc.readyState === "complete") {
        doc.body.style.fontSize = "16px";
      } else {
        doc.addEventListener("DOMContentLoaded", function(e) {
          doc.body.style.fontSize = "16px";
        }, false);
      }
    })(1080, 1080);

    </script>
    <title>网易云音乐</title>
  </head>

  <body>
   


    <!-- 播放页面 -->
    <div id="play-page">
      <!-- 头部 -->
      <div class="play-page-header">
          <a href="index.html">
                <svg class="icon return">
                        <use xlink:href="#icon-fanhui"></use>
                      </svg>
          </a>
        
      </div>
      <!-- 封面 -->
      <div class="cover">
        <img src="img/fengmian.png" alt="">
      </div>
      <!-- 歌曲 歌手 -->
      <div class="page-name">
        <p class="page-sing">月半小夜曲</p>
        <p class="page-singer">李克勤</p>
      </div>
      <!-- 进度条控件 -->
      <div class="schedule">
        <span class="timeing">00:00</span>
        <!-- 进度条 -->
        <div class="jinduwrap">
          <i class="jinduIng"></i>
        </div>
        <span class="time">00:00</span>
      </div>
      <!-- 播放 -->
      <div class="pagePlay">
            <svg class="icon page-palybtn palybtn">
              <use xlink:href="#icon-bofang"></use>
            </svg>
            <svg class="icon page-pausebtn pausebtn">
                <use xlink:href="#icon-zanting"></use>
            </svg>
            
      </div>

    </div>

    <footer style="display:none">
        <audio id="audio" src="img/月半小夜曲.mp3" preload="metadata"></audio>
        <div class="play-img">
          <img src="img/1.png" alt="">
        </div>
        <div class="song">
          <p class="sing">月半小夜曲</p>
          <p class="singer">李克勤</p>
        </div>
        <div class="play">
          <svg class="icon palybtn">
            <use xlink:href="#icon-bofang"></use>
          </svg>
          <svg class="icon pausebtn">
              <use xlink:href="#icon-zanting"></use>
          </svg>
          <svg class="icon playgo">
            <use xlink:href="#icon-jiantouyou"></use>      
          </svg>        
        </div>
      </footer>

   
    
  </body>
</html>
